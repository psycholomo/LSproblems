<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Fetcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Welcome to the User Profile Fetcher</h1>
  <p>Enter a user ID to fetch the profile:</p>
  
  <form id="userForm">
    <label for="usernameInput">Username: </label>
    <input type="text" id="usernameInput" placeholder="Enter username">

    <label for="passwordInput">Password: </label>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button type="submit">Fetch Profile</button>
  </form>

  <div id="userInfo"></div>
  <div id="errorMessage" style="color: red; display: none;"></div>

  <!-- External server logic -->
  <script src="server.js"></script>

  <script>
    async function retryNTimes(fn, n, ...args) {
      let attempts = 0;

      async function attempt() {
        console.log(`Attempt number: ${attempts + 1}`);
        try {
            let data = await fn(...args)
            return data
        } catch (err) {
            if (attempts >= n) {
              return Promise.reject(err); // Reject if max attempts reached
            }
            attempts++;
            return await attempt(); // Retry
          };
        }
        

            return attempt();
      }

  
    

    // Handle form submission
    document.getElementById('userForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const userInfoDiv = document.getElementById('userInfo');
      const errorMessageDiv = document.getElementById('errorMessage');

      userInfoDiv.textContent = '';
      errorMessageDiv.textContent = '';

      const username = document.getElementById('usernameInput').value.trim();
      const password = document.getElementById('passwordInput').value.trim();
      async function execute(authenticate, retryAttempts, username, password) {
        try {
            let userData = await retryNTimes(authenticate, retryAttempts, username, password)
            let data = await fetchUserProfile(userData)
            console.log(data)
            userInfoDiv.textContent = 'Login Successful! Fetching your data...';
            userInfoDiv.textContent = `Hello, ${data.name}!\nYou are ${data.age} years old!`;
        } catch (error) {
          errorMessageDiv.textContent = `Error: ${error.message}`;
          errorMessageDiv.style.display = 'block';
        }
      }
      execute(authenticate, 2, username, password)
    });
  </script>
</body>
</html>
